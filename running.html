<!DOCTYPE html>
<html>
    <head>
        <title>Among Us - Who is the impostor?</title>
        <link rel='stylesheet' href='/styles/styles.css'/>

    </head>
    <body>
            
           <div class="running"></div>
       
    </body>
    <script src="/public/lottie.min.js" type="text/javascript"></script> 

    <script>  
    
        const element = document.querySelector('.running')
        lottie.loadAnimation({
        container: element, // the dom element that will contain the animation
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: '/public/37725-loading-50-among-us.json' // the path to the animation json
      });

      setTimeout(()=> { location.href="/master.html"}, 2800)
    </script>



</html>
